<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300">
  <defs>
    <style>
      .wire { fill: none; stroke: #334155; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .block { fill: #f0f9ff; stroke: #0284c7; stroke-width: 2.5; }
      .text { font-family: sans-serif; font-weight: bold; fill: #1e293b; font-size: 16px; }
      .label { font-family: sans-serif; fill: #0369a1; font-size: 14px; font-weight: bold; }
      .clk-triangle { fill: none; stroke: #0284c7; stroke-width: 2; }
      .dot { fill: #334155; }
    </style>
  </defs>
  
  <!-- === FF 0 === -->
  <g transform="translate(150, 100)">
    <rect class="block" width="100" height="120" rx="6" ry="6" />
    <text x="50" y="30" text-anchor="middle" class="label">FF0</text>
    <text x="10" y="50" class="text">D</text>
    <text x="90" y="50" text-anchor="end" class="text">Q</text>
    <path class="clk-triangle" d="M10,90 L20,100 L10,110" />
    <text x="25" y="105" class="text">></text>
  </g>

  <!-- === FF 1 === -->
  <g transform="translate(350, 100)">
    <rect class="block" width="100" height="120" rx="6" ry="6" />
    <text x="50" y="30" text-anchor="middle" class="label">FF1</text>
    <text x="10" y="50" class="text">D</text>
    <text x="90" y="50" text-anchor="end" class="text">Q</text>
    <path class="clk-triangle" d="M10,90 L20,100 L10,110" />
    <text x="25" y="105" class="text">></text>
  </g>

  <!-- === FF 2 === -->
  <g transform="translate(550, 100)">
    <rect class="block" width="100" height="120" rx="6" ry="6" />
    <text x="50" y="30" text-anchor="middle" class="label">FF2</text>
    <text x="10" y="50" class="text">D</text>
    <text x="90" y="50" text-anchor="end" class="text">Q</text>
    <path class="clk-triangle" d="M10,90 L20,100 L10,110" />
    <text x="25" y="105" class="text">></text>
  </g>

  <!-- === FF 3 === -->
  <g transform="translate(750, 100)">
    <rect class="block" width="100" height="120" rx="6" ry="6" />
    <text x="50" y="30" text-anchor="middle" class="label">FF3</text>
    <text x="10" y="50" class="text">D</text>
    <text x="90" y="50" text-anchor="end" class="text">Q</text>
    <path class="clk-triangle" d="M10,90 L20,100 L10,110" />
    <text x="25" y="105" class="text">></text>
  </g>

  <!-- === WIRING === -->
  
  <!-- Serial In to FF0 D (150+10=160) -->
  <line class="wire" x1="50" y1="150" x2="160" y2="150" />
  <text x="40" y="155" text-anchor="end" class="text">Serial In</text>

  <!-- Q0 (150+90=240) -> D1 (350+10=360) -->
  <line class="wire" x1="240" y1="150" x2="360" y2="150" />
  
  <!-- Q1 (350+90=440) -> D2 (550+10=560) -->
  <line class="wire" x1="440" y1="150" x2="560" y2="150" />
  
  <!-- Q2 (550+90=640) -> D3 (750+10=760) -->
  <line class="wire" x1="640" y1="150" x2="760" y2="150" />
  
  <!-- Q3 (750+90=840) -> Out -->
  <line class="wire" x1="840" y1="150" x2="900" y2="150" />
  <text x="900" y="155" text-anchor="end" class="text">Out</text>

  <!-- Clock Line -->
  <!-- Clock Pins are at x+10, y+100 (relative) -> y=200 absolute -->
  <line class="wire" x1="50" y1="250" x2="760" y2="250" /> <!-- Main Bus -->
  <text x="40" y="255" text-anchor="end" class="text">Clk</text>
  
  <!-- Clock Taps (y=200 is the pin) -->
  <line class="wire" x1="160" y1="250" x2="160" y2="200" /> <!-- To FF0 pin at 150+10=160 -->
  <circle class="dot" cx="160" cy="250" r="3" />
  
  <line class="wire" x1="360" y1="250" x2="360" y2="200" /> <!-- To FF1 -->
  <circle class="dot" cx="360" cy="250" r="3" />
  
  <line class="wire" x1="560" y1="250" x2="560" y2="200" /> <!-- To FF2 -->
  <circle class="dot" cx="560" cy="250" r="3" />
  
  <line class="wire" x1="760" y1="250" x2="760" y2="200" /> <!-- To FF3 -->

</svg>
